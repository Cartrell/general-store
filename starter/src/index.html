<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Town Shop</title>
    <link rel="icon" type="image/png" href="images/ui/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link href="assets/styles.css" rel="stylesheet">
    <script src="assets/script.js" defer></script>
    <script src="assets/front.js" defer></script>
</head>
<body>
    <div class="shopping-cart">
        <h1 id="storeName" class="panel-back panel-back-blue">Welcome!</h1>
        <div>
          <div class="currency-selector"></div>
          <div class="rgb-selector">
            <select class="rgb-select panel-back panel-back-blue">
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="red">Red</option>
            </select>
          </div>
        </div>
        <div class="cart-container">
            <div class="products-container">
                <h2 class="panel-back panel-back-blue">Products</h2>
                <div class="products"></div>

                <div class="add-product-section-container panel-back panel-back-blue">
                  <h2 class="panel-header">New Product</h2>
                  <div class="add-product-section-form-container">
                    <form id="add-product-form" class="add-product-section-form">
                      <label for="new-product-name-input">Name:</label>
                      <input id="new-product-name-input"
                        name="new-product-name-input"
                        type="text"
                        placeholder="All fields are required"
                        required>

                      <label for="new-product-price-input">Price (USD):</label>
                      <input id="new-product-price-input"
                        name="new-product-price-input"
                        type="number"
                        min="0.01"
                        step="0.01"
                        placeholder="Min value is 0.01"
                        required>

                      <label for="new-product-id-input">ID:</label>
                      <input id="new-product-id-input"
                        name="new-product-id-input"
                        type="number"
                        min="1"
                        placeholder="Must be unique"
                        required>

                      <label for="new-product-image-input">Image:</label>
                      <input id="new-product-image-input"
                        name="new-product-image-input"
                        type="url"
                        placeholder="URL to an image"
                        required>
                    </form>
                    <div class="add-product-section-form-buttons">
                      <button id="add-button" class="btn-confirm" type="button">Add</button>
                    </div>
                    <div class="add-product-section-form-result">
                      <p id="add-new-product-result"></p>
                    </div>
                  </div>
              </div>

              <h2 class="panel-back panel-back-blue">Your Shopping Cart</h2>
              <div class="empty-btn"></div>
              <div class="cart panel-back panel-back-blue"></div>
            </div>

            <div class="checkout-container panel-back panel-back-blue">
                <h2 class="panel-header">Checkout</h2>
                <div class="checkout">
                    <div class="cart-total"></div>
                    <form>
                        <label>Enter Cash Received:</label>
                        <input class="received" type="text">
                        <br />
                        <button class="pay btn-confirm">Submit</button> 
                    </form>
                    <h3 class="panel-header">Receipt</h3>
                    <div class="pay-summary"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
